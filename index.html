<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IQ Puzzle Stream</title>

  <!-- Important for proper scaling on mobile + desktop -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="card">

    <div class="main">

      <!-- ðŸ”¥ Answer + logic text appears here after timer -->

    <source src="accg.mp3" type="audio/mpeg" />
  </audio>

  <!-- Alert in last 5 seconds -->
  <audio id="alertSound" preload="auto">
    <source src="alert.mp3" type="audio/mpeg" />
  </audio>

  <script src="script.js"></script>
</body>
</html>
